<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            text-align: center;
            margin-top: 30px;
        }

        .image-container img {
            width: 100%;
            max-width: 400px;
            display: none;
        }

        .image-container img.active {
            display: block;
        }

        .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center my-4">Click a heading to change the image</h2>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" id="heading1" onclick="changeImage(0)">Heading 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="heading2" onclick="changeImage(1)">Heading 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="heading3" onclick="changeImage(2)">Heading 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="heading4" onclick="changeImage(3)">Heading 4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="heading5" onclick="changeImage(4)">Heading 5</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row image-container">
        <div class="col-12">
            <img src="https://via.placeholder.com/400x300?text=Image+1" id="image1" class="active">
            <img src="https://via.placeholder.com/400x300?text=Image+2" id="image2">
            <img src="https://via.placeholder.com/400x300?text=Image+3" id="image3">
            <img src="https://via.placeholder.com/400x300?text=Image+4" id="image4">
            <img src="https://via.placeholder.com/400x300?text=Image+5" id="image5">
        </div>
    </div>
</div>

<script>
    function changeImage(index) {
        // Hide all images
        const images = document.querySelectorAll('.image-container img');
        images.forEach(img => img.classList.remove('active'));

        // Show the selected image
        const selectedImage = document.getElementById(`image${index + 1}`);
        selectedImage.classList.add('active');

        // Update active class on the headings
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => link.classList.remove('active'));
        links[index].classList.add('active');
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
