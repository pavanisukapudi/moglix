<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 Video Modal</title>

  <!-- Bootstrap 4 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  

  <!-- Trigger Button -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#videoModal">Open Video</button>
</div>

<!-- Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content py-0">
      <div class="modal-header py-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body py-0">
        <video id="videoPlayer" class="w-100 py-0" controls>
          <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 4 JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Get the video element
  const videoPlayer = document.getElementById('videoPlayer');

  // When the modal is shown, play the video
  $('#videoModal').on('shown.bs.modal', function () {
    videoPlayer.play();
  });

  // When the modal is hidden, pause and reset the video
  $('#videoModal').on('hidden.bs.modal', function () {
    videoPlayer.pause();
    videoPlayer.currentTime = 0; // Reset video to the start
  });
</script>

</body>
</html>
