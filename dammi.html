<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Row Flags</title>
  <!-- Bootstrap 4 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .flags-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      overflow-x: auto; /* Enables horizontal scroll on smaller screens */
      padding: 20px;
      background-color: #f8f9fa;
    }
    .flag-container {
      text-align: center;
      margin: 10px;
    }
    .flag {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .flag img {
      width: 60%;
    }
    .country-name {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 500;
    }
    @media (max-width: 768px) {
      .flag {
        width: 80px;
        height: 80px;
      }
      .country-name {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="flags-row">
    <!-- Japan -->
    <div class="flag-container">
      <div class="flag">
        <img src="https://flagcdn.com/w320/jp.png" alt="Japan Flag">
      </div>
      <div class="country-name">Japan</div>
    </div>
    <!-- Italy -->
    <div class="flag-container">
      <div class="flag">
        <img src="https://flagcdn.com/w320/it.png" alt="Italy Flag">
      </div>
      <div class="country-name">Italy</div>
    </div>
    <!-- Turkey -->
    <div class="flag-container">
      <div class="flag">
        <img src="https://flagcdn.com/w320/tr.png" alt="Turkey Flag">
      </div>
      <div class="country-name">TÃ¼rkiye</div>
    </div>
    <!-- Malaysia -->
    <div class="flag-container">
      <div class="flag">
        <img src="https://flagcdn.com/w320/my.png" alt="Malaysia Flag">
      </div>
      <div class="country-name">Malaysia</div>
    </div>
    <!-- South Korea -->
    <div class="flag-container">
      <div class="flag">
        <img src="https://flagcdn.com/w320/kr.png" alt="South Korea Flag">
      </div>
      <div class="country-name">South Korea</div>
    </div>
    <!-- Vietnam -->
    <div class="flag-container">
      <div class="flag">
        <img src="https://flagcdn.com/w320/vn.png" alt="Vietnam Flag">
      </div>
      <div class="country-name">Vietnam</div>
    </div>
    <!-- Russia -->
    <div class="flag-container">
      <div class="flag">
        <img src="https://flagcdn.com/w320/ru.png" alt="Russia Flag">
      </div>
      <div class="country-name">Russia</div>
    </div>
    <!-- Thailand -->
    <div class="flag-container">
      <div class="flag">
        <img src="https://flagcdn.com/w320/th.png" alt="Thailand Flag">
      </div>
      <div class="country-name">Thailand</div>
    </div>
  </div>

  <!-- Bootstrap 4 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
