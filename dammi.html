<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Image Color Change</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
  background-color: rgb(225, 185, 185) !important;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* .js .slider-single > div:nth-child(1n + 2) {
  display: none;
}

.js .slider-single.slick-initialized > div:nth-child(1n + 2) {
  display: block;
} */
/* img {
  width: 100%;
  height: 400px;
  object-fit: cover;
} */
.custom-slide,
.slider-single img {
  max-width: 100%;
  height: auto;
  margin: 0 auto;
  object-fit: cover;
  aspect-ratio: 1/1;
  object-position: center;
  border-radius: 10px;
  /*padding: 15px 5px 0 5px;

  height: 200px;
  object-fit: cover;*/
  /*box-shadow: 5px 5px 5px #dedede76;*/
}

/* .slider-single h3 {
  line-height: 10rem;
} */
.slider-nav {
  margin: 0 25px;
}
.slider-nav .slick-slide.slick-current.slick-active.slick-center {
  border: 2px solid red;
}
.slider-nav .slick-slide {
  margin: 20px 5px;
  border: 2px solid transparent;
  border-radius: 10px;
}

.slider-nav .slick-slide {
  margin: 20px 5px;
}

.slider-nav .slick-prev,
.slider-nav .slick-next {
  top: 20px;
  bottom: 20px;
  display: block;
  width: 20px;
  height: calc(100% - 40px);
  transform: none;
  background-color: #ccc;
}
.slider-nav .slick-prev:hover,
.slider-nav .slick-prev:focus,
.slider-nav .slick-next:hover,
.slider-nav .slick-next:focus {
  background-color: #ccc;
}

 
  </style>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Open modal
        </button>
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
      
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
      
              <!-- Modal body -->
              <div class="modal-body">
                <div class="slider slider-single">
                  <div>
                    <img src="assets/1.png" alt="" srcset="">
                  </div>
                  <div>
                    <img src="./assets/2.png" alt="" srcset="">
                  </div>
                  <div>
                    <img src="https://via.placeholder.com/600x600" alt="" srcset="">
                  </div>
                  <div>
                    <img src="https://via.placeholder.com/550x550" alt="" srcset="">
                  </div>
                  <div>
                    <img class="custom-slide" src="https://via.placeholder.com/600x600" alt="" srcset="">
                  </div>
                  <div>
                    <img class="custom-slide" src="https://via.placeholder.com/550x500" alt="" srcset="">
                  </div>
                </div>
                <div class="slider slider-nav">
                  <div>
                    <img class="custom-slide" src="https://via.placeholder.com/650x650" alt="" srcset="">
                  </div>
                  <div>
                    <img class="custom-slide" src="https://via.placeholder.com/500x500" alt="" srcset="">
                  </div>
                  <div>
                    <img class="custom-slide" src="https://via.placeholder.com/600x600" alt="" srcset="">
                  </div>
                  <div>
                    <img class="custom-slide" src="https://via.placeholder.com/550x550" alt="" srcset="">
                  </div>
                  <div>
                    <img class="custom-slide" src="https://via.placeholder.com/600x600" alt="" srcset="">
                  </div>
                  <div>
                    <img class="custom-slide" src="https://via.placeholder.com/550x500" alt="" srcset="">
                  </div>
      
                </div>
              </div>
      
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
      
            </div>
          </div>
        </div>
      
      </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        $(".slider-single").slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: false,
  fade: true,
  infinite: true,
  useTransform: true,
  adaptiveHeight: false,
  asNavFor: ".slider-nav"
});
$(".slider-nav").slick({
  slidesToShow: 5,
  slidesToScroll: 1,
  asNavFor: ".slider-single",
  arrows: true,
  dots: false,
  infinite: true,
  centerMode: true,
  focusOnSelect: true,
  adaptiveHeight: true,
  responsive: [
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 1
      }
    }
  ]
});
// Fix for slider syncing in modal
$("#myModal").on("shown.bs.modal", function () {
  $(".slider-single").slick("setPosition");
  $(".slider-nav").slick("setPosition");
});

      </script>
      
      
      
</body>
</html>
