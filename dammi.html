<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Content Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    
    
    .navbar-toggler-icon img {
      width: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Toggle Button -->
    <button
      class="navbar-toggler collapsed"
      type="button"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon">
        <img src="https://i.ibb.co/8rtjdzw/web.png" alt="Toggle Icon">
      </span>
    </button>

    <!-- Collapsible Content -->
    <div id="navbarContent" class="collapse navbar-collapse">
      <div class="d-flex">
        <a class="navbar-brand d-lg-none ml-2" href="#">
          <img src="./assets/Moglix.png" alt="Moglix" height="30">
        </a>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="javascript:void(0);" class="nav-link">ALL Categories</a>
          <ul class="mega_menu">
            <li><a href="javascript:void(0);">Top Categories</a></li>
            <li><a href="javascript:void(0);">Consumer Electronics</a></li>
            <li><a href="javascript:void(0);">Home and Garden</a></li>
            <li><a href="javascript:void(0);">Sports &amp; Entertainment</a></li>
            <li><a href="javascript:void(0);">Beauty</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggler = document.querySelector(".navbar-toggler");
      const navbarContent = document.getElementById("navbarContent");

      // Toggle content visibility on button click
      toggler.addEventListener("click", function (event) {
        event.stopPropagation(); // Prevent propagation to document
        navbarContent.classList.toggle("show");
      });

      // Hide content when clicking outside of it
      document.addEventListener("click", function (event) {
        if (
          !navbarContent.contains(event.target) &&
          !toggler.contains(event.target)
        ) {
          navbarContent.classList.remove("show");
        }
      });
    });
  </script>
</body>
</html>
