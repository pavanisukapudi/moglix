<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Carousel</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        .testimonial {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .testimonial .author-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
        }

        .testimonial .author-img img {
            width: 100%;
            height: auto;
        }

        .testimonial .quote {
            font-size: 50px;
            color: #ddd;
            position: absolute;
            top: -15px;
            left: -15px;
            z-index: 0;
        }

        .testimonial .content {
            position: relative;
            z-index: 1;
        }

        .testimonial .author-name {
            font-weight: bold;
            font-size: 18px;
        }

        .testimonial .author-role {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="owl-carousel owl-theme">
            <div class="testimonial">
                <div class="d-flex align-items-center">
                    <div class="author-img">
                        <img src="https://via.placeholder.com/80" alt="Author Image">
                    </div>
                    <div>
                        <p class="author-name mb-0">Eva Jane</p>
                        <p class="author-role">Founder of Eva Jane Beauty</p>
                    </div>
                </div>
                <div class="content mt-3">
                    <span class="quote">â€œ</span>
                    <p>As an entrepreneur who is deeply involved in the Beauty industry, I have been very devoted to creating my original products. Alibaba.com has been my trusted partner in this process.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 4 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    }
                }
            });
        });
    </script>
</body>

</html>
